<html>

<body>
    <div id="my_box_realtime" style='background-color: red; position: absolute; right: 70; bottom: 70; min-width: 100px; min-height: 100px'>

    </div>

    <script>
        let box = document.getElementById('my_box_realtime')
        let time = setInterval(moveBox, 500)
        let bottom = 70
        let right = 70

        function moveBox() {
            if (bottom === 0 && right === 0) {
                return
            } else {
                bottom--
                right--
                box.style.bottom = bottom
                box.style.right = right
            }
        }
    </script>
</body>

</html>
